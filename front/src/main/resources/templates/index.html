<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioth√®que - Gestion des livres</title>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 84% 4.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: 222.2 84% 4.9%;
                --foreground: 210 40% 98%;
                --card: 222.2 84% 4.9%;
                --card-foreground: 210 40% 98%;
                --popover: 222.2 84% 4.9%;
                --popover-foreground: 210 40% 98%;
                --primary: 217.2 91.2% 59.8%;
                --primary-foreground: 222.2 84% 4.9%;
                --secondary: 217.2 32.6% 17.5%;
                --secondary-foreground: 210 40% 98%;
                --muted: 217.2 32.6% 17.5%;
                --muted-foreground: 215 20.2% 65.1%;
                --accent: 217.2 32.6% 17.5%;
                --accent-foreground: 210 40% 98%;
                --border: 217.2 32.6% 17.5%;
                --input: 217.2 32.6% 17.5%;
                --ring: 224.3 76.3% 94.1%;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid hsl(var(--border));
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .header-text h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .header-text p {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        .actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            white-space: nowrap;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.15s ease;
            cursor: pointer;
            border: none;
            text-decoration: none;
            height: 2.5rem;
            padding: 0 1rem;
        }

        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .btn-primary:hover {
            background-color: hsl(var(--primary) / 0.9);
        }

        .btn-secondary {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        .btn-secondary:hover {
            background-color: hsl(var(--secondary) / 0.8);
        }

        .btn-ghost {
            background-color: transparent;
            color: hsl(var(--primary));
            border: 1px solid hsl(var(--border));
        }

        .btn-ghost:hover {
            background-color: hsl(var(--accent));
        }

        .card {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid hsl(var(--border));
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .card-description {
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        .card-content {
            padding: 0;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            height: 3rem;
            padding: 0 1rem;
            text-align: left;
            font-weight: 500;
            color: hsl(var(--muted-foreground));
            border-bottom: 1px solid hsl(var(--border));
            font-size: 0.875rem;
        }

        td {
            height: 3rem;
            padding: 0 1rem;
            border-bottom: 1px solid hsl(var(--border));
            font-size: 0.875rem;
        }

        tr:hover {
            background-color: hsl(var(--muted) / 0.5);
        }

        .book-title {
            font-weight: 600;
            color: hsl(var(--foreground));
        }

        .book-author {
            color: hsl(var(--muted-foreground));
        }

        .book-isbn {
            font-family: ui-monospace, "Cascadia Code", "Source Code Pro", Menlo, Consolas, "DejaVu Sans Mono", monospace;
            background-color: hsl(var(--muted));
            padding: 0.25rem 0.5rem;
            border-radius: calc(var(--radius) - 2px);
            font-size: 0.75rem;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            gap: 1rem;
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid hsl(var(--border));
            border-top-color: hsl(var(--primary));
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            background-color: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            gap: 1rem;
            color: hsl(var(--muted-foreground));
        }

        .empty-icon {
            width: 4rem;
            height: 4rem;
            opacity: 0.5;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgb(0 0 0 / 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .modal {
            background-color: hsl(var(--card));
            border-radius: var(--radius);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            max-width: 28rem;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid hsl(var(--border));
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .modal-content {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            height: 2.5rem;
            padding: 0 0.75rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background-color: hsl(var(--background));
            font-size: 0.875rem;
            transition: border-color 0.15s ease;
            color: white;
        }

        .form-input:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid hsl(var(--border));
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            border-left: 4px solid hsl(142.1 76.2% 36.3%);
        }

        .toast-error {
            border-left: 4px solid hsl(var(--destructive));
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .actions {
                width: 100%;
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            th, td {
                padding: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-content">
            <a href="https://www.lavicon.dev/?utm_source=exam_java" target="_blank"
               style="color: hsl(var(--primary)); text-decoration: none;">
                <img class="logo" src="/assets/logo.png">
            </a>
            <div class="header-text">
                <h1>Biblioth√®que</h1>
                <p>G√©rez vos livres et emprunts en toute simplicit√©</p>
            </div>
        </div>
        <div class="actions">
            <button class="btn btn-secondary" onclick="loadBooks()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                    <path d="M21 3v5h-5"/>
                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                    <path d="M3 21v-5h5"/>
                </svg>
                Actualiser
            </button>
            <button class="btn btn-primary" onclick="showAddBookForm()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14"/>
                    <path d="M12 5v14"/>
                </svg>
                Ajouter un livre
            </button>
        </div>
    </div>

    <div id="error" class="error" style="display: none;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="m15 9-6 6"/>
            <path d="m9 9 6 6"/>
        </svg>
        <span id="error-message"></span>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Liste des livres</h3>
            <p class="card-description">Consultez et g√©rez votre collection de livres</p>
        </div>
        <div class="card-content">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <span>Chargement des livres...</span>
            </div>

            <div id="books-container" class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titre</th>
                        <th>Auteur</th>
                        <th>ISBN</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="books-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal pour ajouter un livre -->
<div id="add-book-modal" class="modal-overlay" style="display: none;" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h3 class="modal-title">Ajouter un nouveau livre</h3>
        </div>
        <div class="modal-content">
            <form id="add-book-form">
                <div class="form-group">
                    <label class="form-label" for="book-title">Titre *</label>
                    <input type="text" id="book-title" class="form-input" required
                           placeholder="Entrez le titre du livre">
                </div>
                <div class="form-group">
                    <label class="form-label" for="book-author">Auteur *</label>
                    <input type="text" id="book-author" class="form-input" required
                           placeholder="Entrez le nom de l'auteur">
                </div>
                <div class="form-group">
                    <label class="form-label" for="book-isbn">ISBN *</label>
                    <input type="text" id="book-isbn" class="form-input" required placeholder="Entrez l'ISBN du livre">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-ghost" onclick="closeAddBookModal()">Annuler</button>
            <button type="submit" class="btn btn-primary" onclick="submitAddBook()">Ajouter le livre</button>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <p style="text-align: center; color: hsl(var(--muted-foreground)); font-size: 0.875rem;">
            &copy; 2025 Biblioth√®que. Tous droits r√©serv√©s.
        </p>
        <p style="text-align: center; color: hsl(var(--muted-foreground)); font-size: 0.75rem;">
            Logo cr√©e avec <a href="https://www.lavicon.dev/?utm_source=exam_java" target="_blank"
                              style="color: hsl(var(--primary)); text-decoration: none;">Lavicon.dev</a>
        </p>
    </div>
</footer>
<script>
    const API_BASE = 'http://localhost:8080/api';

    function showLoading() {
        document.getElementById('loading').style.display = 'flex';
        document.getElementById('error').style.display = 'none';
    }

    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }

    function showError(message) {
        const errorDiv = document.getElementById('error');
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = message;
        errorDiv.style.display = 'flex';
        hideLoading();
    }

    function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        toast.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    ${type === 'success'
            ? '<path d="M9 12l2 2 4-4"/><circle cx="12" cy="12" r="10"/>'
            : '<circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/>'
        }
                </svg>
                <span>${message}</span>
            `;

        document.body.appendChild(toast);
        setTimeout(() => toast.classList.add('show'), 100);

        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => document.body.removeChild(toast), 300);
        }, 3000);
    }

    async function loadBooks() {
        showLoading();

        try {
            const response = await fetch(`${API_BASE}/books`);

            if (!response.ok) {
                throw new Error(`Erreur HTTP: ${response.status}`);
            }

            const books = await response.json();
            displayBooks(books);
            hideLoading();
        } catch (error) {
            showError(`Impossible de charger les livres: ${error.message}`);
        }
    }

    function displayBooks(books) {
        const tbody = document.getElementById('books-tbody');

        if (books.length === 0) {
            tbody.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
                                </svg>
                                <span>Aucun livre disponible</span>
                                <p style="font-size: 0.75rem; margin-top: 0.5rem;">Commencez par ajouter votre premier livre</p>
                            </div>
                        </td>
                    </tr>
                `;
            return;
        }

        tbody.innerHTML = books.map(book => `
                <tr>
                    <td>${book.id}</td>
                    <td class="book-title">${book.title}</td>
                    <td class="book-author">${book.author}</td>
                    <td><span class="book-isbn">${book.isbn}</span></td>
                    <td>
                        <button class="btn btn-ghost" onclick="showHistory('${book.isbn}')" style="height: 2rem; padding: 0 0.75rem;">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
                            </svg>
                            Historique
                        </button>
                    </td>
                </tr>
            `).join('');
    }

    async function showHistory(isbn) {
        try {
            const response = await fetch(`${API_BASE}/books/${isbn}`);
            const loans = await response.json();

            if (loans.length === 0) {
                showToast('Aucun emprunt pour ce livre', 'error');
                return;
            }

            let historyText = `Historique des emprunts pour ISBN ${isbn}:\n\n`;
            loans.forEach((loan, index) => {
                historyText += `${index + 1}. ${loan.borrowerName}\n`;
                historyText += `   üìÖ Emprunt√© le: ${loan.loanDate}\n`;
                historyText += `   üìÖ √Ä rendre le: ${loan.dueDate || 'En cours'}\n\n`;
            });

            alert(historyText);
        } catch (error) {
            showToast('Erreur lors du chargement de l\'historique', 'error');
        }
    }

    function showAddBookForm() {
        document.getElementById('add-book-modal').style.display = 'flex';
        document.getElementById('book-title').focus();
    }

    function closeAddBookModal() {
        document.getElementById('add-book-modal').style.display = 'none';
        document.getElementById('add-book-form').reset();
    }

    function closeModal(event) {
        if (event.target === event.currentTarget) {
            closeAddBookModal();
        }
    }

    async function submitAddBook() {
        const title = document.getElementById('book-title').value.trim();
        const author = document.getElementById('book-author').value.trim();
        const isbn = document.getElementById('book-isbn').value.trim();

        if (!title || !author || !isbn) {
            showToast('Veuillez remplir tous les champs', 'error');
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/books`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({title, author, isbn})
            });

            if (!response.ok) {
                throw new Error(`Erreur HTTP: ${response.status}`);
            }

            const books = await response.json();
            displayBooks(books);
            closeAddBookModal();
            showToast('Livre ajout√© avec succ√®s!');
        } catch (error) {
            showToast(`Erreur lors de l'ajout: ${error.message}`, 'error');
        }
    }

    // Gestion des touches
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeAddBookModal();
        }
    });

    // Charger les livres au d√©marrage
    window.addEventListener('DOMContentLoaded', loadBooks);
</script>
</body>
</html>
